<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style_registr.css">
    <title>IdeaVault</title>
</head>

<body>
    <section>
        <form id="registrationForm">
            <h1>Пройди легкую регистрацию</h1>
            <div class="inputbox">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="username" required>
                <label for="">username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="repeat the password" required>
                <label for="">repeat the password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Запомнить меня</label>
            </div>
            <button>Принять</button>
            <div class="register">
                <p>У вас уже есть аккаунт <a href="log_in.html">Войти</a></p>
            </div>
        </form>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
